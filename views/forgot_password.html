<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Reset your account password securely and quickly." />
  <meta name="theme-color" content="#2575fc" />
  <title>Forgot Password | Secure Reset</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #2575fc;
      --primary-dark: #1a5cd8;
      --gradient: linear-gradient(135deg, #6a11cb, #2575fc);
      --bg: #ffffff;
      --text: #333333;
      --error: #e63946;
      --success: #2a9d8f;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --text: #e0e0e0;
      }
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--gradient);
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      color: var(--text);
      transition: background 0.4s ease;
    }

    main {
      width: 100%;
      max-width: 400px;
      background: var(--bg);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: var(--primary);
    }

    p.subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 14px;
      font-weight: 600;
    }

    input[type="email"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input[type="email"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.3);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: var(--primary-dark);
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
    }

    .message.success { color: var(--success); }
    .message.error { color: var(--error); }

    #countdown-msg {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      main { padding: 30px 20px; border-radius: 12px; }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" aria-label="Toggle dark mode">üåô</button>

  <main role="main">
    <header>
      <h1>Forgot Password</h1>
      <p class="subtitle">Enter your email below to receive a password reset link.</p>
    </header>

    <form method="POST" action="/api/auth/forgot-password" aria-label="Forgot password form">
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" placeholder="you@example.com" required autocomplete="email" />
      <button type="submit" id="send-btn">Send Reset Link</button>
    </form>

    <p id="message" class="message"></p>
    <p id="countdown-msg"></p>
  </main>

  <script>
    // Handle query params for messages (e.g., ?success=Email+sent)
    const params = new URLSearchParams(window.location.search);
    const successMsg = params.get('success');
    const errorMsg = params.get('error');
    const messageEl = document.getElementById('message');

    if (successMsg) {
      messageEl.textContent = successMsg;
      messageEl.classList.add('success');
    } else if (errorMsg) {
      messageEl.textContent = errorMsg;
      messageEl.classList.add('error');
    }

    // Countdown logic
    const msg = params.get('msg');
    const countdownEl = document.getElementById('countdown-msg');
    const sendBtn = document.getElementById('send-btn');

    if (msg && msg.includes("Please wait")) {
      sendBtn.disabled = true;
      const seconds = parseInt(msg.match(/\d+/)?.[0] || 0);
      let timeLeft = seconds;

      const updateCountdown = () => {
        if (timeLeft <= 0) {
          countdownEl.textContent = "";
          sendBtn.disabled = false;
          clearInterval(timer);
        } else {
          countdownEl.textContent = `Please wait ${timeLeft--} seconds before requesting again.`;
        }
      };

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }

    // Light/Dark mode toggle
    const toggle = document.querySelector('.theme-toggle');
    toggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      document.documentElement.style.setProperty('--bg', isDark ? '#1e1e1e' : '#ffffff');
      document.documentElement.style.setProperty('--text', isDark ? '#e0e0e0' : '#333333');
    });
  </script>
</body>
</html>
