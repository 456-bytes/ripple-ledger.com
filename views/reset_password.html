<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* Reset & basic styling */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #6a11cb, #2575fc); }
    .container { background: #fff; padding: 40px 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin-bottom: 20px; font-size: 28px; color: #333; }
    form { display: flex; flex-direction: column; gap: 15px; }
    input[type="password"] { padding: 12px 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; transition: 0.3s; }
    input[type="password"]:focus { border-color: #2575fc; outline: none; box-shadow: 0 0 5px rgba(37,117,252,0.5); }
    button { padding: 12px; border: none; border-radius: 8px; background: #2575fc; color: #fff; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { background: #1a5cd8; }
    .message { margin-top: 15px; font-size: 14px; font-weight: bold; }
    .message.success { color: green; }
    .message.error { color: red; }
    #strengthMsg { font-size: 13px; margin-top: -10px; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm" method="POST">
      <input type="password" id="password" name="password" placeholder="Enter new password" required>
      <div id="strengthMsg"></div>
      <button type="submit">Reset Password</button>
    </form>
    <div id="msg" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const passwordInput = document.getElementById("password");
    const msgEl = document.getElementById("msg");
    const strengthMsg = document.getElementById("strengthMsg");

    // Extract token from URL
    const token = window.location.pathname.split("/").pop();
    form.action = `/api/auth/reset_password/${token}`;

    // Password strength feedback
    passwordInput.addEventListener("input", () => {
      const val = passwordInput.value;
      let strength = "Weak";
      let color = "red";

      if (val.length >= 8 && /[A-Z]/.test(val) && /[0-9]/.test(val) && /[^A-Za-z0-9]/.test(val)) {
        strength = "Strong";
        color = "green";
      } else if (val.length >= 6) {
        strength = "Medium";
        color = "orange";
      }

      strengthMsg.innerHTML = `Strength: <span style="color:${color}">${strength}</span>`;
    });

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value;

      try {
        const res = await fetch(form.action, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ password })
        });

        const text = await res.text(); // receive HTML from server
        msgEl.innerHTML = text;

        // If success, redirect after 3 seconds
        if (text.toLowerCase().includes("password reset successful")) {
          msgEl.className = "message success";
          setTimeout(() => {
            window.location.href = "/login";
          }, 3000);
        } else {
          msgEl.className = "message error";
        }
      } catch (err) {
        console.error(err);
        msgEl.textContent = "Network error. Try again.";
        msgEl.className = "message error";
      }
    });
  </script>
</body>
</html>
